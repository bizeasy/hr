<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.term.home.title">Terms</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-term" [routerLink]="['/term/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.term.home.createLabel">
            Create a new Term
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="terms?.length === 0">
        <span jhiTranslate="hrApp.term.home.notFound">No terms found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="terms && terms.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.term.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.term.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.term.termDetail">Term Detail</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.term.termValue">Term Value</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.term.termDays">Term Days</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.term.textValue">Text Value</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.term.termType">Term Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let term of terms ;trackBy: trackId">
                    <td><a [routerLink]="['/term', term.id, 'view']">{{ term.id }}</a></td>
                    <td>{{ term.name }}</td>
                    <td>{{ term.description }}</td>
                    <td>{{ term.termDetail }}</td>
                    <td>{{ term.termValue }}</td>
                    <td>{{ term.termDays }}</td>
                    <td>{{ term.textValue }}</td>
                    <td>
                        <div *ngIf="term.termType">
                            <a [routerLink]="['/term-type', term.termType?.id, 'view']" >{{ term.termType?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/term', term.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/term', term.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(term)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
