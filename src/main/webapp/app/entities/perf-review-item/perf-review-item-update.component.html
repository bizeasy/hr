<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-perf-review-item-heading" jhiTranslate="hrApp.perfReviewItem.home.createOrEditLabel">Create or edit a Perf Review Item</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.perfReviewItem.sequenceNo" for="field_sequenceNo">Sequence No</label>
                    <input type="number" class="form-control" name="sequenceNo" id="field_sequenceNo"
                           formControlName="sequenceNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.perfReviewItem.comments" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                           formControlName="comments"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.perfReviewItem.perfReview" for="field_perfReview">Perf Review</label>
                    <select class="form-control" id="field_perfReview" name="perfReview" formControlName="perfReview">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="perfReviewOption.id === editForm.get('perfReview')!.value?.id ? editForm.get('perfReview')!.value : perfReviewOption" *ngFor="let perfReviewOption of perfreviews; trackBy: trackById">{{ perfReviewOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.perfReviewItem.perfRatingType" for="field_perfRatingType">Perf Rating Type</label>
                    <select class="form-control" id="field_perfRatingType" name="perfRatingType" formControlName="perfRatingType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="perfRatingTypeOption.id === editForm.get('perfRatingType')!.value?.id ? editForm.get('perfRatingType')!.value : perfRatingTypeOption" *ngFor="let perfRatingTypeOption of perfratingtypes; trackBy: trackById">{{ perfRatingTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.perfReviewItem.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" formControlName="type">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="perfReviewItemTypeOption.id === editForm.get('type')!.value?.id ? editForm.get('type')!.value : perfReviewItemTypeOption" *ngFor="let perfReviewItemTypeOption of perfreviewitemtypes; trackBy: trackById">{{ perfReviewItemTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.perfReviewItem.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" formControlName="employee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partyOption.id === editForm.get('employee')!.value?.id ? editForm.get('employee')!.value : partyOption" *ngFor="let partyOption of parties; trackBy: trackById">{{ partyOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
