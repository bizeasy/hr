<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partyRole">
            <h2><span jhiTranslate="hrApp.partyRole.detail.title">Party Role</span> {{ partyRole.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.partyRole.party">Party</span></dt>
                <dd>
                    <div *ngIf="partyRole.party">
                        <a [routerLink]="['/party', partyRole.party?.id, 'view']">{{ partyRole.party?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hrApp.partyRole.roleType">Role Type</span></dt>
                <dd>
                    <div *ngIf="partyRole.roleType">
                        <a [routerLink]="['/role-type', partyRole.roleType?.id, 'view']">{{ partyRole.roleType?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-role', partyRole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
