<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-catalogue-category-heading" jhiTranslate="hrApp.catalogueCategory.home.createOrEditLabel">Create or edit a Catalogue Category</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogueCategory.sequenceNo" for="field_sequenceNo">Sequence No</label>
                    <input type="number" class="form-control" name="sequenceNo" id="field_sequenceNo"
                           formControlName="sequenceNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogueCategory.catalogue" for="field_catalogue">Catalogue</label>
                    <select class="form-control" id="field_catalogue" name="catalogue" formControlName="catalogue">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="catalogueOption.id === editForm.get('catalogue')!.value?.id ? editForm.get('catalogue')!.value : catalogueOption" *ngFor="let catalogueOption of catalogues; trackBy: trackById">{{ catalogueOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogueCategory.productCategory" for="field_productCategory">Product Category</label>
                    <select class="form-control" id="field_productCategory" name="productCategory" formControlName="productCategory">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productCategoryOption.id === editForm.get('productCategory')!.value?.id ? editForm.get('productCategory')!.value : productCategoryOption" *ngFor="let productCategoryOption of productcategories; trackBy: trackById">{{ productCategoryOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogueCategory.catalogueCategoryType" for="field_catalogueCategoryType">Catalogue Category Type</label>
                    <select class="form-control" id="field_catalogueCategoryType" name="catalogueCategoryType" formControlName="catalogueCategoryType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="catalogueCategoryTypeOption.id === editForm.get('catalogueCategoryType')!.value?.id ? editForm.get('catalogueCategoryType')!.value : catalogueCategoryTypeOption" *ngFor="let catalogueCategoryTypeOption of cataloguecategorytypes; trackBy: trackById">{{ catalogueCategoryTypeOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
