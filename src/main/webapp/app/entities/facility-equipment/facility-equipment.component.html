<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.facilityEquipment.home.title">Facility Equipments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facility-equipment" [routerLink]="['/facility-equipment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.facilityEquipment.home.createLabel">
            Create a new Facility Equipment
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="facilityEquipments?.length === 0">
        <span jhiTranslate="hrApp.facilityEquipment.home.notFound">No facilityEquipments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="facilityEquipments && facilityEquipments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.facilityEquipment.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.facilityEquipment.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.facilityEquipment.facility">Facility</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.facilityEquipment.equipment">Equipment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let facilityEquipment of facilityEquipments ;trackBy: trackId">
                    <td><a [routerLink]="['/facility-equipment', facilityEquipment.id, 'view']">{{ facilityEquipment.id }}</a></td>
                    <td>{{ facilityEquipment.name }}</td>
                    <td>{{ facilityEquipment.description }}</td>
                    <td>
                        <div *ngIf="facilityEquipment.facility">
                            <a [routerLink]="['/facility', facilityEquipment.facility?.id, 'view']" >{{ facilityEquipment.facility?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="facilityEquipment.equipment">
                            <a [routerLink]="['/equipment', facilityEquipment.equipment?.id, 'view']" >{{ facilityEquipment.equipment?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/facility-equipment', facilityEquipment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/facility-equipment', facilityEquipment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(facilityEquipment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
