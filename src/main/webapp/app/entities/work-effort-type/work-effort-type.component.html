<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.workEffortType.home.title">Work Effort Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-work-effort-type" [routerLink]="['/work-effort-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.workEffortType.home.createLabel">
            Create a new Work Effort Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="workEffortTypes?.length === 0">
        <span jhiTranslate="hrApp.workEffortType.home.notFound">No workEffortTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="workEffortTypes && workEffortTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.workEffortType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.workEffortType.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let workEffortType of workEffortTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/work-effort-type', workEffortType.id, 'view']">{{ workEffortType.id }}</a></td>
                    <td>{{ workEffortType.name }}</td>
                    <td>{{ workEffortType.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/work-effort-type', workEffortType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/work-effort-type', workEffortType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(workEffortType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
