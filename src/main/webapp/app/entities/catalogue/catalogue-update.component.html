<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-catalogue-heading" jhiTranslate="hrApp.catalogue.home.createOrEditLabel">Create or edit a Catalogue</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 60 }">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.sequenceNo" for="field_sequenceNo">Sequence No</label>
                    <input type="number" class="form-control" name="sequenceNo" id="field_sequenceNo"
                           formControlName="sequenceNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.imagePath" for="field_imagePath">Image Path</label>
                    <input type="text" class="form-control" name="imagePath" id="field_imagePath"
                           formControlName="imagePath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.mobileImagePath" for="field_mobileImagePath">Mobile Image Path</label>
                    <input type="text" class="form-control" name="mobileImagePath" id="field_mobileImagePath"
                           formControlName="mobileImagePath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.altImage1" for="field_altImage1">Alt Image 1</label>
                    <input type="text" class="form-control" name="altImage1" id="field_altImage1"
                           formControlName="altImage1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.altImage2" for="field_altImage2">Alt Image 2</label>
                    <input type="text" class="form-control" name="altImage2" id="field_altImage2"
                           formControlName="altImage2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.catalogue.altImage3" for="field_altImage3">Alt Image 3</label>
                    <input type="text" class="form-control" name="altImage3" id="field_altImage3"
                           formControlName="altImage3"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
