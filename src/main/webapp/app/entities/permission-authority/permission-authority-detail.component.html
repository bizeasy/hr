<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permissionAuthority">
            <h2><span jhiTranslate="hrApp.permissionAuthority.detail.title">Permission Authority</span> {{ permissionAuthority.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.permissionAuthority.authority">Authority</span></dt>
                <dd>
                    <span>{{ permissionAuthority.authority }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permission-authority', permissionAuthority.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
