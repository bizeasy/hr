<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-job-requisition-heading" jhiTranslate="hrApp.jobRequisition.home.createOrEditLabel">Create or edit a Job Requisition</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                           formControlName="duration"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.age" for="field_age">Age</label>
                    <input type="number" class="form-control" name="age" id="field_age"
                           formControlName="age"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.gender" for="field_gender">Gender</label>
                    <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                        <option value="MALE">{{ 'hrApp.Gender.MALE' | translate }}</option>
                        <option value="FEMALE">{{ 'hrApp.Gender.FEMALE' | translate }}</option>
                        <option value="OTHER">{{ 'hrApp.Gender.OTHER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.experienceMonths" for="field_experienceMonths">Experience Months</label>
                    <input type="number" class="form-control" name="experienceMonths" id="field_experienceMonths"
                           formControlName="experienceMonths"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.experienceYears" for="field_experienceYears">Experience Years</label>
                    <input type="number" class="form-control" name="experienceYears" id="field_experienceYears"
                           formControlName="experienceYears"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.qualificationStr" for="field_qualificationStr">Qualification Str</label>
                    <input type="text" class="form-control" name="qualificationStr" id="field_qualificationStr"
                           formControlName="qualificationStr"/>
                    <div *ngIf="editForm.get('qualificationStr')!.invalid && (editForm.get('qualificationStr')!.dirty || editForm.get('qualificationStr')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('qualificationStr')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 60 }">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.noOfResource" for="field_noOfResource">No Of Resource</label>
                    <input type="number" class="form-control" name="noOfResource" id="field_noOfResource"
                           formControlName="noOfResource"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.requiredOnDate" for="field_requiredOnDate">Required On Date</label>
                    <div class="input-group">
                        <input id="field_requiredOnDate" type="text" class="form-control" name="requiredOnDate" ngbDatepicker #requiredOnDateDp="ngbDatepicker" formControlName="requiredOnDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="requiredOnDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.qualificiation" for="field_qualificiation">Qualificiation</label>
                    <select class="form-control" id="field_qualificiation" name="qualificiation" formControlName="qualificiation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="qualificationOption.id === editForm.get('qualificiation')!.value?.id ? editForm.get('qualificiation')!.value : qualificationOption" *ngFor="let qualificationOption of qualifications; trackBy: trackById">{{ qualificationOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.skillType" for="field_skillType">Skill Type</label>
                    <select class="form-control" id="field_skillType" name="skillType" formControlName="skillType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="skillTypeOption.id === editForm.get('skillType')!.value?.id ? editForm.get('skillType')!.value : skillTypeOption" *ngFor="let skillTypeOption of skilltypes; trackBy: trackById">{{ skillTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.jobLocation" for="field_jobLocation">Job Location</label>
                    <select class="form-control" id="field_jobLocation" name="jobLocation" formControlName="jobLocation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geoOption.id === editForm.get('jobLocation')!.value?.id ? editForm.get('jobLocation')!.value : geoOption" *ngFor="let geoOption of geos; trackBy: trackById">{{ geoOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.jobRequisition.examType" for="field_examType">Exam Type</label>
                    <select class="form-control" id="field_examType" name="examType" formControlName="examType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="examTypeOption.id === editForm.get('examType')!.value?.id ? editForm.get('examType')!.value : examTypeOption" *ngFor="let examTypeOption of examtypes; trackBy: trackById">{{ examTypeOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
