<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.periodType.home.title">Period Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-period-type" [routerLink]="['/period-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.periodType.home.createLabel">
            Create a new Period Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="periodTypes?.length === 0">
        <span jhiTranslate="hrApp.periodType.home.notFound">No periodTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="periodTypes && periodTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.periodType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.periodType.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.periodType.periodLength">Period Length</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.periodType.uom">Uom</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let periodType of periodTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/period-type', periodType.id, 'view']">{{ periodType.id }}</a></td>
                    <td>{{ periodType.name }}</td>
                    <td>{{ periodType.description }}</td>
                    <td>{{ periodType.periodLength }}</td>
                    <td>
                        <div *ngIf="periodType.uom">
                            <a [routerLink]="['/uom', periodType.uom?.id, 'view']" >{{ periodType.uom?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/period-type', periodType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/period-type', periodType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(periodType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
