<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="emplPositionReportingStruct">
            <h2><span jhiTranslate="hrApp.emplPositionReportingStruct.detail.title">Empl Position Reporting Struct</span> {{ emplPositionReportingStruct.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.emplPositionReportingStruct.fromDate">From Date</span></dt>
                <dd>
                    <span>{{ emplPositionReportingStruct.fromDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.emplPositionReportingStruct.thruDate">Thru Date</span></dt>
                <dd>
                    <span>{{ emplPositionReportingStruct.thruDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.emplPositionReportingStruct.comments">Comments</span></dt>
                <dd>
                    <span>{{ emplPositionReportingStruct.comments }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/empl-position-reporting-struct', emplPositionReportingStruct.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
