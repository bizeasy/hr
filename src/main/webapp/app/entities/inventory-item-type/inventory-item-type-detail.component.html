<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inventoryItemType">
            <h2><span jhiTranslate="hrApp.inventoryItemType.detail.title">Inventory Item Type</span> {{ inventoryItemType.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.inventoryItemType.name">Name</span></dt>
                <dd>
                    <span>{{ inventoryItemType.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.inventoryItemType.description">Description</span></dt>
                <dd>
                    <span>{{ inventoryItemType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inventory-item-type', inventoryItemType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
