<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lot">
            <h2><span jhiTranslate="hrApp.lot.detail.title">Lot</span> {{ lot.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.lot.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{ lot.creationDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.lot.quantity">Quantity</span></dt>
                <dd>
                    <span>{{ lot.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.lot.expirationDate">Expiration Date</span></dt>
                <dd>
                    <span>{{ lot.expirationDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.lot.retestDate">Retest Date</span></dt>
                <dd>
                    <span>{{ lot.retestDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lot', lot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
