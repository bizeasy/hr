<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.lot.home.title">Lots</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lot" [routerLink]="['/lot/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.lot.home.createLabel">
            Create a new Lot
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="lots?.length === 0">
        <span jhiTranslate="hrApp.lot.home.notFound">No lots found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="lots && lots.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.lot.creationDate">Creation Date</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.lot.quantity">Quantity</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.lot.expirationDate">Expiration Date</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.lot.retestDate">Retest Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lot of lots ;trackBy: trackId">
                    <td><a [routerLink]="['/lot', lot.id, 'view']">{{ lot.id }}</a></td>
                    <td>{{ lot.creationDate | date:'medium' }}</td>
                    <td>{{ lot.quantity }}</td>
                    <td>{{ lot.expirationDate | date:'medium' }}</td>
                    <td>{{ lot.retestDate | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/lot', lot.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/lot', lot.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(lot)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
