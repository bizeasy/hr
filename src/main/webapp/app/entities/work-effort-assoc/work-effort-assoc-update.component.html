<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-work-effort-assoc-heading" jhiTranslate="hrApp.workEffortAssoc.home.createOrEditLabel">Create or edit a Work Effort Assoc</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.workEffortAssoc.sequenceNo" for="field_sequenceNo">Sequence No</label>
                    <input type="number" class="form-control" name="sequenceNo" id="field_sequenceNo"
                           formControlName="sequenceNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.workEffortAssoc.fromDate" for="field_fromDate">From Date</label>
                    <div class="d-flex">
                        <input id="field_fromDate" type="datetime-local" class="form-control" name="fromDate" formControlName="fromDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.workEffortAssoc.thruDate" for="field_thruDate">Thru Date</label>
                    <div class="d-flex">
                        <input id="field_thruDate" type="datetime-local" class="form-control" name="thruDate" formControlName="thruDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.workEffortAssoc.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" formControlName="type">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workEffortAssocTypeOption.id === editForm.get('type')!.value?.id ? editForm.get('type')!.value : workEffortAssocTypeOption" *ngFor="let workEffortAssocTypeOption of workeffortassoctypes; trackBy: trackById">{{ workEffortAssocTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.workEffortAssoc.weIdFrom" for="field_weIdFrom">We Id From</label>
                    <select class="form-control" id="field_weIdFrom" name="weIdFrom" formControlName="weIdFrom">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workEffortOption.id === editForm.get('weIdFrom')!.value?.id ? editForm.get('weIdFrom')!.value : workEffortOption" *ngFor="let workEffortOption of workefforts; trackBy: trackById">{{ workEffortOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.workEffortAssoc.weIdTo" for="field_weIdTo">We Id To</label>
                    <select class="form-control" id="field_weIdTo" name="weIdTo" formControlName="weIdTo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workEffortOption.id === editForm.get('weIdTo')!.value?.id ? editForm.get('weIdTo')!.value : workEffortOption" *ngFor="let workEffortOption of workefforts; trackBy: trackById">{{ workEffortOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
