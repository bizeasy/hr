<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.partyClassificationGroup.home.title">Party Classification Groups</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-party-classification-group" [routerLink]="['/party-classification-group/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.partyClassificationGroup.home.createLabel">
            Create a new Party Classification Group
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="partyClassificationGroups?.length === 0">
        <span jhiTranslate="hrApp.partyClassificationGroup.home.notFound">No partyClassificationGroups found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="partyClassificationGroups && partyClassificationGroups.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.partyClassificationGroup.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.partyClassificationGroup.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.partyClassificationGroup.classificationType">Classification Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partyClassificationGroup of partyClassificationGroups ;trackBy: trackId">
                    <td><a [routerLink]="['/party-classification-group', partyClassificationGroup.id, 'view']">{{ partyClassificationGroup.id }}</a></td>
                    <td>{{ partyClassificationGroup.name }}</td>
                    <td>{{ partyClassificationGroup.description }}</td>
                    <td>
                        <div *ngIf="partyClassificationGroup.classificationType">
                            <a [routerLink]="['/party-classification-type', partyClassificationGroup.classificationType?.id, 'view']" >{{ partyClassificationGroup.classificationType?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/party-classification-group', partyClassificationGroup.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/party-classification-group', partyClassificationGroup.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(partyClassificationGroup)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
