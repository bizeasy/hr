<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.paymentGatewayConfig.home.title">Payment Gateway Configs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-gateway-config" [routerLink]="['/payment-gateway-config/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.paymentGatewayConfig.home.createLabel">
            Create a new Payment Gateway Config
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paymentGatewayConfigs?.length === 0">
        <span jhiTranslate="hrApp.paymentGatewayConfig.home.notFound">No paymentGatewayConfigs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paymentGatewayConfigs && paymentGatewayConfigs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.paymentGatewayConfig.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.paymentGatewayConfig.authUrl">Auth Url</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.paymentGatewayConfig.releaseUrl">Release Url</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.paymentGatewayConfig.refundUrl">Refund Url</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paymentGatewayConfig of paymentGatewayConfigs ;trackBy: trackId">
                    <td><a [routerLink]="['/payment-gateway-config', paymentGatewayConfig.id, 'view']">{{ paymentGatewayConfig.id }}</a></td>
                    <td>{{ paymentGatewayConfig.name }}</td>
                    <td>{{ paymentGatewayConfig.authUrl }}</td>
                    <td>{{ paymentGatewayConfig.releaseUrl }}</td>
                    <td>{{ paymentGatewayConfig.refundUrl }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/payment-gateway-config', paymentGatewayConfig.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/payment-gateway-config', paymentGatewayConfig.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(paymentGatewayConfig)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
