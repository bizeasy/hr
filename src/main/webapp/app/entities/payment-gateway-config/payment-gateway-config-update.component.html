<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-payment-gateway-config-heading" jhiTranslate="hrApp.paymentGatewayConfig.home.createOrEditLabel">Create or edit a Payment Gateway Config</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.paymentGatewayConfig.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.paymentGatewayConfig.authUrl" for="field_authUrl">Auth Url</label>
                    <input type="text" class="form-control" name="authUrl" id="field_authUrl"
                           formControlName="authUrl"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.paymentGatewayConfig.releaseUrl" for="field_releaseUrl">Release Url</label>
                    <input type="text" class="form-control" name="releaseUrl" id="field_releaseUrl"
                           formControlName="releaseUrl"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.paymentGatewayConfig.refundUrl" for="field_refundUrl">Refund Url</label>
                    <input type="text" class="form-control" name="refundUrl" id="field_refundUrl"
                           formControlName="refundUrl"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
