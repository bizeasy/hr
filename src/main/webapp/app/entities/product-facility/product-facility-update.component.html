<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-product-facility-heading" jhiTranslate="hrApp.productFacility.home.createOrEditLabel">Create or edit a Product Facility</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productFacility.minimumStock" for="field_minimumStock">Minimum Stock</label>
                    <input type="number" class="form-control" name="minimumStock" id="field_minimumStock"
                           formControlName="minimumStock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productFacility.reorderQty" for="field_reorderQty">Reorder Qty</label>
                    <input type="number" class="form-control" name="reorderQty" id="field_reorderQty"
                           formControlName="reorderQty"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productFacility.daysToShip" for="field_daysToShip">Days To Ship</label>
                    <input type="number" class="form-control" name="daysToShip" id="field_daysToShip"
                           formControlName="daysToShip"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productFacility.lastInventoryCount" for="field_lastInventoryCount">Last Inventory Count</label>
                    <input type="number" class="form-control" name="lastInventoryCount" id="field_lastInventoryCount"
                           formControlName="lastInventoryCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productFacility.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="product">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === editForm.get('product')!.value?.id ? editForm.get('product')!.value : productOption" *ngFor="let productOption of products; trackBy: trackById">{{ productOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productFacility.facility" for="field_facility">Facility</label>
                    <select class="form-control" id="field_facility" name="facility" formControlName="facility">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facilityOption.id === editForm.get('facility')!.value?.id ? editForm.get('facility')!.value : facilityOption" *ngFor="let facilityOption of facilities; trackBy: trackById">{{ facilityOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
