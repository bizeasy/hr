<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productStoreProduct">
            <h2><span jhiTranslate="hrApp.productStoreProduct.detail.title">Product Store Product</span> {{ productStoreProduct.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.productStoreProduct.fromDate">From Date</span></dt>
                <dd>
                    <span>{{ productStoreProduct.fromDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.productStoreProduct.thruDate">Thru Date</span></dt>
                <dd>
                    <span>{{ productStoreProduct.thruDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.productStoreProduct.sequenceNo">Sequence No</span></dt>
                <dd>
                    <span>{{ productStoreProduct.sequenceNo }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.productStoreProduct.productStore">Product Store</span></dt>
                <dd>
                    <div *ngIf="productStoreProduct.productStore">
                        <a [routerLink]="['/product-store', productStoreProduct.productStore?.id, 'view']">{{ productStoreProduct.productStore?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hrApp.productStoreProduct.product">Product</span></dt>
                <dd>
                    <div *ngIf="productStoreProduct.product">
                        <a [routerLink]="['/product', productStoreProduct.product?.id, 'view']">{{ productStoreProduct.product?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-store-product', productStoreProduct.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
