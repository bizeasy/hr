<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendance">
            <h2><span jhiTranslate="hrApp.attendance.detail.title">Attendance</span> {{ attendance.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.attendance.punchIn">Punch In</span></dt>
                <dd>
                    <span>{{ attendance.punchIn }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.attendance.punchOut">Punch Out</span></dt>
                <dd>
                    <span>{{ attendance.punchOut }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.attendance.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="attendance.employee">
                        <a [routerLink]="['/party', attendance.employee?.id, 'view']">{{ attendance.employee?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendance', attendance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
