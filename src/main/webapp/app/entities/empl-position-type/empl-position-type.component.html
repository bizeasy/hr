<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.emplPositionType.home.title">Empl Position Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-empl-position-type" [routerLink]="['/empl-position-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.emplPositionType.home.createLabel">
            Create a new Empl Position Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="emplPositionTypes?.length === 0">
        <span jhiTranslate="hrApp.emplPositionType.home.notFound">No emplPositionTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="emplPositionTypes && emplPositionTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.emplPositionType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.emplPositionType.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.emplPositionType.group">Group</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emplPositionType of emplPositionTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/empl-position-type', emplPositionType.id, 'view']">{{ emplPositionType.id }}</a></td>
                    <td>{{ emplPositionType.name }}</td>
                    <td>{{ emplPositionType.description }}</td>
                    <td>
                        <div *ngIf="emplPositionType.group">
                            <a [routerLink]="['/empl-position-group', emplPositionType.group?.id, 'view']" >{{ emplPositionType.group?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/empl-position-type', emplPositionType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/empl-position-type', emplPositionType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(emplPositionType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
