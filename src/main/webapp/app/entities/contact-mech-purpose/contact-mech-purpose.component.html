<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.contactMechPurpose.home.title">Contact Mech Purposes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-mech-purpose" [routerLink]="['/contact-mech-purpose/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.contactMechPurpose.home.createLabel">
            Create a new Contact Mech Purpose
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contactMechPurposes?.length === 0">
        <span jhiTranslate="hrApp.contactMechPurpose.home.notFound">No contactMechPurposes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contactMechPurposes && contactMechPurposes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.contactMechPurpose.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.contactMechPurpose.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contactMechPurpose of contactMechPurposes ;trackBy: trackId">
                    <td><a [routerLink]="['/contact-mech-purpose', contactMechPurpose.id, 'view']">{{ contactMechPurpose.id }}</a></td>
                    <td>{{ contactMechPurpose.name }}</td>
                    <td>{{ contactMechPurpose.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contact-mech-purpose', contactMechPurpose.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contact-mech-purpose', contactMechPurpose.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contactMechPurpose)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
