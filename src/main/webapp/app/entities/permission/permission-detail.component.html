<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permission">
            <h2><span jhiTranslate="hrApp.permission.detail.title">Permission</span> {{ permission.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.permission.name">Name</span></dt>
                <dd>
                    <span>{{ permission.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.permission.description">Description</span></dt>
                <dd>
                    <span>{{ permission.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permission', permission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
