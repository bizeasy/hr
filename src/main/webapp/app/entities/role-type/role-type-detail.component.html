<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="roleType">
            <h2><span jhiTranslate="hrApp.roleType.detail.title">Role Type</span> {{ roleType.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.roleType.name">Name</span></dt>
                <dd>
                    <span>{{ roleType.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.roleType.description">Description</span></dt>
                <dd>
                    <span>{{ roleType.description }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.roleType.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="roleType.parent">
                        <a [routerLink]="['/role-type', roleType.parent?.id, 'view']">{{ roleType.parent?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role-type', roleType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
