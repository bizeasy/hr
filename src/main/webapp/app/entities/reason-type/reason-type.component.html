<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.reasonType.home.title">Reason Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reason-type" [routerLink]="['/reason-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.reasonType.home.createLabel">
            Create a new Reason Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reasonTypes?.length === 0">
        <span jhiTranslate="hrApp.reasonType.home.notFound">No reasonTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reasonTypes && reasonTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.reasonType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.reasonType.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reasonType of reasonTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/reason-type', reasonType.id, 'view']">{{ reasonType.id }}</a></td>
                    <td>{{ reasonType.name }}</td>
                    <td>{{ reasonType.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/reason-type', reasonType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/reason-type', reasonType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(reasonType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
