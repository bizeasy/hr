<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.taxSlab.home.title">Tax Slabs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tax-slab" [routerLink]="['/tax-slab/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.taxSlab.home.createLabel">
            Create a new Tax Slab
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="taxSlabs?.length === 0">
        <span jhiTranslate="hrApp.taxSlab.home.notFound">No taxSlabs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="taxSlabs && taxSlabs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.taxSlab.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.taxSlab.rate">Rate</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let taxSlab of taxSlabs ;trackBy: trackId">
                    <td><a [routerLink]="['/tax-slab', taxSlab.id, 'view']">{{ taxSlab.id }}</a></td>
                    <td>{{ taxSlab.name }}</td>
                    <td>{{ taxSlab.rate }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tax-slab', taxSlab.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tax-slab', taxSlab.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(taxSlab)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
