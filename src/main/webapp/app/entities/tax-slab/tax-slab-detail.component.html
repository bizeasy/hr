<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taxSlab">
            <h2><span jhiTranslate="hrApp.taxSlab.detail.title">Tax Slab</span> {{ taxSlab.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.taxSlab.name">Name</span></dt>
                <dd>
                    <span>{{ taxSlab.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.taxSlab.rate">Rate</span></dt>
                <dd>
                    <span>{{ taxSlab.rate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tax-slab', taxSlab.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
