<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partyContactMech">
            <h2><span jhiTranslate="hrApp.partyContactMech.detail.title">Party Contact Mech</span> {{ partyContactMech.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.partyContactMech.fromDate">From Date</span></dt>
                <dd>
                    <span>{{ partyContactMech.fromDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.partyContactMech.thruDate">Thru Date</span></dt>
                <dd>
                    <span>{{ partyContactMech.thruDate }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.partyContactMech.party">Party</span></dt>
                <dd>
                    <div *ngIf="partyContactMech.party">
                        <a [routerLink]="['/party', partyContactMech.party?.id, 'view']">{{ partyContactMech.party?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hrApp.partyContactMech.contactMech">Contact Mech</span></dt>
                <dd>
                    <div *ngIf="partyContactMech.contactMech">
                        <a [routerLink]="['/contact-mech', partyContactMech.contactMech?.id, 'view']">{{ partyContactMech.contactMech?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hrApp.partyContactMech.contactMechPurpose">Contact Mech Purpose</span></dt>
                <dd>
                    <div *ngIf="partyContactMech.contactMechPurpose">
                        <a [routerLink]="['/contact-mech-purpose', partyContactMech.contactMechPurpose?.id, 'view']">{{ partyContactMech.contactMechPurpose?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-contact-mech', partyContactMech.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
