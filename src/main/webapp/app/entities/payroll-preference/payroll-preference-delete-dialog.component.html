<form *ngIf="payrollPreference" name="deleteForm" (ngSubmit)="confirmDelete(payrollPreference?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <sys-alert-error></sys-alert-error>

        <p id="sys-delete-payrollPreference-heading" jhiTranslate="hrApp.payrollPreference.delete.question" [translateValues]="{ id: payrollPreference.id }">Are you sure you want to delete this Payroll Preference?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="sys-confirm-delete-payrollPreference" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
