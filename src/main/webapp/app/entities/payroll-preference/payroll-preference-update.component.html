<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-payroll-preference-heading" jhiTranslate="hrApp.payrollPreference.home.createOrEditLabel">Create or edit a Payroll Preference</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.fromDate" for="field_fromDate">From Date</label>
                    <div class="d-flex">
                        <input id="field_fromDate" type="datetime-local" class="form-control" name="fromDate" formControlName="fromDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.thruDate" for="field_thruDate">Thru Date</label>
                    <div class="d-flex">
                        <input id="field_thruDate" type="datetime-local" class="form-control" name="thruDate" formControlName="thruDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.sequenceNo" for="field_sequenceNo">Sequence No</label>
                    <input type="number" class="form-control" name="sequenceNo" id="field_sequenceNo"
                           formControlName="sequenceNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.percentage" for="field_percentage">Percentage</label>
                    <input type="number" class="form-control" name="percentage" id="field_percentage"
                           formControlName="percentage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.flatAmount" for="field_flatAmount">Flat Amount</label>
                    <input type="number" class="form-control" name="flatAmount" id="field_flatAmount"
                           formControlName="flatAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.accountNumber" for="field_accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                           formControlName="accountNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.bankName" for="field_bankName">Bank Name</label>
                    <input type="text" class="form-control" name="bankName" id="field_bankName"
                           formControlName="bankName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.ifscCode" for="field_ifscCode">Ifsc Code</label>
                    <input type="text" class="form-control" name="ifscCode" id="field_ifscCode"
                           formControlName="ifscCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.branch" for="field_branch">Branch</label>
                    <input type="text" class="form-control" name="branch" id="field_branch"
                           formControlName="branch"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" formControlName="employee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partyOption.id === editForm.get('employee')!.value?.id ? editForm.get('employee')!.value : partyOption" *ngFor="let partyOption of parties; trackBy: trackById">{{ partyOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.deductionType" for="field_deductionType">Deduction Type</label>
                    <select class="form-control" id="field_deductionType" name="deductionType" formControlName="deductionType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deductionTypeOption.id === editForm.get('deductionType')!.value?.id ? editForm.get('deductionType')!.value : deductionTypeOption" *ngFor="let deductionTypeOption of deductiontypes; trackBy: trackById">{{ deductionTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.paymentMethodType" for="field_paymentMethodType">Payment Method Type</label>
                    <select class="form-control" id="field_paymentMethodType" name="paymentMethodType" formControlName="paymentMethodType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paymentMethodTypeOption.id === editForm.get('paymentMethodType')!.value?.id ? editForm.get('paymentMethodType')!.value : paymentMethodTypeOption" *ngFor="let paymentMethodTypeOption of paymentmethodtypes; trackBy: trackById">{{ paymentMethodTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.payrollPreference.periodType" for="field_periodType">Period Type</label>
                    <select class="form-control" id="field_periodType" name="periodType" formControlName="periodType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="periodTypeOption.id === editForm.get('periodType')!.value?.id ? editForm.get('periodType')!.value : periodTypeOption" *ngFor="let periodTypeOption of periodtypes; trackBy: trackById">{{ periodTypeOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
