<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.communicationEventType.home.title">Communication Event Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-communication-event-type" [routerLink]="['/communication-event-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.communicationEventType.home.createLabel">
            Create a new Communication Event Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="communicationEventTypes?.length === 0">
        <span jhiTranslate="hrApp.communicationEventType.home.notFound">No communicationEventTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="communicationEventTypes && communicationEventTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.communicationEventType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.communicationEventType.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.communicationEventType.contactMechType">Contact Mech Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let communicationEventType of communicationEventTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/communication-event-type', communicationEventType.id, 'view']">{{ communicationEventType.id }}</a></td>
                    <td>{{ communicationEventType.name }}</td>
                    <td>{{ communicationEventType.description }}</td>
                    <td>
                        <div *ngIf="communicationEventType.contactMechType">
                            <a [routerLink]="['/contact-mech-type', communicationEventType.contactMechType?.id, 'view']" >{{ communicationEventType.contactMechType?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/communication-event-type', communicationEventType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/communication-event-type', communicationEventType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(communicationEventType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
