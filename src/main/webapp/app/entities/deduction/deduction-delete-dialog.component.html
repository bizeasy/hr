<form *ngIf="deduction" name="deleteForm" (ngSubmit)="confirmDelete(deduction?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <sys-alert-error></sys-alert-error>

        <p id="sys-delete-deduction-heading" jhiTranslate="hrApp.deduction.delete.question" [translateValues]="{ id: deduction.id }">Are you sure you want to delete this Deduction?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="sys-confirm-delete-deduction" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
