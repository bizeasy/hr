<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.deduction.home.title">Deductions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deduction" [routerLink]="['/deduction/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.deduction.home.createLabel">
            Create a new Deduction
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deductions?.length === 0">
        <span jhiTranslate="hrApp.deduction.home.notFound">No deductions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deductions && deductions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.deduction.amount">Amount</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.deduction.type">Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deduction of deductions ;trackBy: trackId">
                    <td><a [routerLink]="['/deduction', deduction.id, 'view']">{{ deduction.id }}</a></td>
                    <td>{{ deduction.amount }}</td>
                    <td>
                        <div *ngIf="deduction.type">
                            <a [routerLink]="['/deduction-type', deduction.type?.id, 'view']" >{{ deduction.type?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/deduction', deduction.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/deduction', deduction.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deduction)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
