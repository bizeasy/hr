<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="workEffortPurpose">
            <h2><span jhiTranslate="hrApp.workEffortPurpose.detail.title">Work Effort Purpose</span> {{ workEffortPurpose.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.workEffortPurpose.name">Name</span></dt>
                <dd>
                    <span>{{ workEffortPurpose.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.workEffortPurpose.description">Description</span></dt>
                <dd>
                    <span>{{ workEffortPurpose.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/work-effort-purpose', workEffortPurpose.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
