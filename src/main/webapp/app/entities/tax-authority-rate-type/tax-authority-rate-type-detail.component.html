<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taxAuthorityRateType">
            <h2><span jhiTranslate="hrApp.taxAuthorityRateType.detail.title">Tax Authority Rate Type</span> {{ taxAuthorityRateType.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.taxAuthorityRateType.name">Name</span></dt>
                <dd>
                    <span>{{ taxAuthorityRateType.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.taxAuthorityRateType.description">Description</span></dt>
                <dd>
                    <span>{{ taxAuthorityRateType.description }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.taxAuthorityRateType.taxAuthority">Tax Authority</span></dt>
                <dd>
                    <div *ngIf="taxAuthorityRateType.taxAuthority">
                        <a [routerLink]="['/tax-authority', taxAuthorityRateType.taxAuthority?.id, 'view']">{{ taxAuthorityRateType.taxAuthority?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hrApp.taxAuthorityRateType.taxSlab">Tax Slab</span></dt>
                <dd>
                    <div *ngIf="taxAuthorityRateType.taxSlab">
                        <a [routerLink]="['/tax-slab', taxAuthorityRateType.taxSlab?.id, 'view']">{{ taxAuthorityRateType.taxSlab?.rate }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tax-authority-rate-type', taxAuthorityRateType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
