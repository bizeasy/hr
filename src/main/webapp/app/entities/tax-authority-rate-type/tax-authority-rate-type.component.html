<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.taxAuthorityRateType.home.title">Tax Authority Rate Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tax-authority-rate-type" [routerLink]="['/tax-authority-rate-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.taxAuthorityRateType.home.createLabel">
            Create a new Tax Authority Rate Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="taxAuthorityRateTypes?.length === 0">
        <span jhiTranslate="hrApp.taxAuthorityRateType.home.notFound">No taxAuthorityRateTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="taxAuthorityRateTypes && taxAuthorityRateTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.taxAuthorityRateType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.taxAuthorityRateType.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.taxAuthorityRateType.taxAuthority">Tax Authority</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.taxAuthorityRateType.taxSlab">Tax Slab</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let taxAuthorityRateType of taxAuthorityRateTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/tax-authority-rate-type', taxAuthorityRateType.id, 'view']">{{ taxAuthorityRateType.id }}</a></td>
                    <td>{{ taxAuthorityRateType.name }}</td>
                    <td>{{ taxAuthorityRateType.description }}</td>
                    <td>
                        <div *ngIf="taxAuthorityRateType.taxAuthority">
                            <a [routerLink]="['/tax-authority', taxAuthorityRateType.taxAuthority?.id, 'view']" >{{ taxAuthorityRateType.taxAuthority?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="taxAuthorityRateType.taxSlab">
                            <a [routerLink]="['/tax-slab', taxAuthorityRateType.taxSlab?.id, 'view']" >{{ taxAuthorityRateType.taxSlab?.rate }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tax-authority-rate-type', taxAuthorityRateType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tax-authority-rate-type', taxAuthorityRateType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(taxAuthorityRateType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
