<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.keywordType.home.title">Keyword Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-keyword-type" [routerLink]="['/keyword-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.keywordType.home.createLabel">
            Create a new Keyword Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="keywordTypes?.length === 0">
        <span jhiTranslate="hrApp.keywordType.home.notFound">No keywordTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="keywordTypes && keywordTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.keywordType.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let keywordType of keywordTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/keyword-type', keywordType.id, 'view']">{{ keywordType.id }}</a></td>
                    <td>{{ keywordType.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/keyword-type', keywordType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/keyword-type', keywordType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(keywordType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
