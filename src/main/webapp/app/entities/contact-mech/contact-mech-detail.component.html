<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactMech">
            <h2><span jhiTranslate="hrApp.contactMech.detail.title">Contact Mech</span> {{ contactMech.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrApp.contactMech.infoString">Info String</span></dt>
                <dd>
                    <span>{{ contactMech.infoString }}</span>
                </dd>
                <dt><span jhiTranslate="hrApp.contactMech.contactMechType">Contact Mech Type</span></dt>
                <dd>
                    <div *ngIf="contactMech.contactMechType">
                        <a [routerLink]="['/contact-mech-type', contactMech.contactMechType?.id, 'view']">{{ contactMech.contactMechType?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-mech', contactMech.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
