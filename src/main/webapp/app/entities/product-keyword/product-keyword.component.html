<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.productKeyword.home.title">Product Keywords</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-keyword" [routerLink]="['/product-keyword/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.productKeyword.home.createLabel">
            Create a new Product Keyword
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productKeywords?.length === 0">
        <span jhiTranslate="hrApp.productKeyword.home.notFound">No productKeywords found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productKeywords && productKeywords.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.productKeyword.keyword">Keyword</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.productKeyword.relevancyWeight">Relevancy Weight</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.productKeyword.product">Product</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.productKeyword.keywordType">Keyword Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productKeyword of productKeywords ;trackBy: trackId">
                    <td><a [routerLink]="['/product-keyword', productKeyword.id, 'view']">{{ productKeyword.id }}</a></td>
                    <td>{{ productKeyword.keyword }}</td>
                    <td>{{ productKeyword.relevancyWeight }}</td>
                    <td>
                        <div *ngIf="productKeyword.product">
                            <a [routerLink]="['/product', productKeyword.product?.id, 'view']" >{{ productKeyword.product?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productKeyword.keywordType">
                            <a [routerLink]="['/keyword-type', productKeyword.keywordType?.id, 'view']" >{{ productKeyword.keywordType?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-keyword', productKeyword.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-keyword', productKeyword.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productKeyword)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
