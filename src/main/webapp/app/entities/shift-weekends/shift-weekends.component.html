<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.shiftWeekends.home.title">Shift Weekends</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shift-weekends" [routerLink]="['/shift-weekends/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.shiftWeekends.home.createLabel">
            Create a new Shift Weekends
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="shiftWeekends?.length === 0">
        <span jhiTranslate="hrApp.shiftWeekends.home.notFound">No shiftWeekends found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="shiftWeekends && shiftWeekends.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.shiftWeekends.fromDate">From Date</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.shiftWeekends.thruDate">Thru Date</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.shiftWeekends.shift">Shift</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shiftWeekends of shiftWeekends ;trackBy: trackId">
                    <td><a [routerLink]="['/shift-weekends', shiftWeekends.id, 'view']">{{ shiftWeekends.id }}</a></td>
                    <td>{{ shiftWeekends.fromDate | date:'mediumDate' }}</td>
                    <td>{{ shiftWeekends.thruDate | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="shiftWeekends.shift">
                            <a [routerLink]="['/shift', shiftWeekends.shift?.id, 'view']" >{{ shiftWeekends.shift?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/shift-weekends', shiftWeekends.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/shift-weekends', shiftWeekends.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(shiftWeekends)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
