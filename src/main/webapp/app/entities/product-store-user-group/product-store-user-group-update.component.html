<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-product-store-user-group-heading" jhiTranslate="hrApp.productStoreUserGroup.home.createOrEditLabel">Create or edit a Product Store User Group</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productStoreUserGroup.userGroup" for="field_userGroup">User Group</label>
                    <select class="form-control" id="field_userGroup" name="userGroup" formControlName="userGroup">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userGroupOption.id === editForm.get('userGroup')!.value?.id ? editForm.get('userGroup')!.value : userGroupOption" *ngFor="let userGroupOption of usergroups; trackBy: trackById">{{ userGroupOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productStoreUserGroup.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productStoreUserGroup.party" for="field_party">Party</label>
                    <select class="form-control" id="field_party" name="party" formControlName="party">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partyOption.id === editForm.get('party')!.value?.id ? editForm.get('party')!.value : partyOption" *ngFor="let partyOption of parties; trackBy: trackById">{{ partyOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrApp.productStoreUserGroup.productStore" for="field_productStore">Product Store</label>
                    <select class="form-control" id="field_productStore" name="productStore" formControlName="productStore">
                        <option *ngIf="!editForm.get('productStore')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="productStoreOption.id === editForm.get('productStore')!.value?.id ? editForm.get('productStore')!.value : productStoreOption" *ngFor="let productStoreOption of productstores; trackBy: trackById">{{ productStoreOption.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('productStore')!.invalid && (editForm.get('productStore')!.dirty || editForm.get('productStore')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('productStore')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
