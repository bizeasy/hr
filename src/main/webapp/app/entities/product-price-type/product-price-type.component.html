<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrApp.productPriceType.home.title">Product Price Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-price-type" [routerLink]="['/product-price-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrApp.productPriceType.home.createLabel">
            Create a new Product Price Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productPriceTypes?.length === 0">
        <span jhiTranslate="hrApp.productPriceType.home.notFound">No productPriceTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productPriceTypes && productPriceTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.productPriceType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrApp.productPriceType.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productPriceType of productPriceTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/product-price-type', productPriceType.id, 'view']">{{ productPriceType.id }}</a></td>
                    <td>{{ productPriceType.name }}</td>
                    <td>{{ productPriceType.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-price-type', productPriceType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-price-type', productPriceType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productPriceType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
